<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatorWrapper">
        <div class="inputSection">
            <input type="text">
        </div>

        <div class="separator">

        </div>

        <div class="buttonSection">

            <button class="functionButton" style="color: #fd6b61;">C</button>

            <button class="functionButton positiveFunction">( )</button>

            <button class="functionButton positiveFunction">%</button>

            <button class="functionButton positiveFunction">÷</button>

            <button class="insertButton">7</button>

            <button class="insertButton">8</button>

            <button class="insertButton">9</button>

            <button class="functionButton positiveFunction">x</button>

            <button class="insertButton">4</button>

            <button class="insertButton">5</button>

            <button class="insertButton">6</button>

            <button class="functionButton positiveFunction">─</button>

            <button class="insertButton">1</button>

            <button class="insertButton">2</button>

            <button class="insertButton">3</button>

            <button class="functionButton positiveFunction">+</button>

            <button class="insertButton">+/─</button>

            <button class="insertButton">0</button>

            <button class="insertButton">,</button>

            <button id="resultButton">=</button>
        </div>
    </div>
</body>

</html>
